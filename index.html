<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Match Type Selection Screen -->
    <div class="match-selection" id="matchSelectionScreen">
        <div class="selection-page-header">
            <h1>Select Match Type</h1>
            <h2>Match results</h2>
        </div>

        <div class="game-type-container">
            <h2>Ping Pong</h2>
        </div>
        <div class="match-type-buttons">
            <button id="singlesButton">Singles Match</button>
            <button id="doublesButton">Doubles Match</button>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div class="character-selection" id="characterSelectionScreen" style="display: none;">
        <h1>Select Characters</h1>
        <div class="characters-container" id="charactersContainer"></div>
        <button id="startMatchButton" style="display: none;">Start Match</button>
    </div>

    <!-- Match Screen -->
    <div id="matchScreen" style="display: none;">
        <h2>Match in Progress</h2>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <div class="team-score green">
                <h3>Team Green</h3>
                <p id="teamGreenScore">0</p>
            </div>
            <div class="team-score blue">
                <h3>Team Blue</h3>
                <p id="teamBlueScore">0</p>
            </div>
        </div>

        <!-- Selected Player Display -->
        <div id="selectedPlayerDisplay" style="display: none;">
            <h3>Selected Player</h3>
            <div class="selected-player-card">
                <img id="selectedPlayerAvatar" src="" alt="Player Avatar">
                <p id="selectedPlayerName"></p>
            </div>
        </div>

      <!-- Player Selection for Score/Fault -->
        <h3>Select Player</h3>
        <div id="playerSelection"></div>

        <!-- Score & Fault Buttons -->
        <div id="actionButtons">
            <button id="scoreButton">Score</button>
            <button id="faultButton">Fault</button>
        </div>

        <!-- Match Log -->
        <h3>Match Log</h3>
        <ul id="eventLog"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
